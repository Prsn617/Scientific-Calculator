<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resposive.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="theme-toggler">
        <span class="detail">
          <div class="vert"></div>
          <div class="horiz"></div>
        </span>
      </div>
    </header>
    <main>
      <div class="calc-container neomorphism">
        <div class="display">
          <div class="prev"></div>
          <div class="main"></div>
        </div>
        <div class="utils">
          <div class="numbers">
            <span class="neomorphism neo-btn" id="sin">sin</span>
            <span class="neomorphism neo-btn" id="cos">cos</span>
            <span class="neomorphism neo-btn" id="tan">tan</span>
            <span class="neomorphism neo-btn" id="back">ðŸ”™</span>
            <span class="neomorphism neo-btn" id="(">(</span>
            <span class="neomorphism neo-btn" id=")">)</span>
            <span class="neomorphism neo-btn" id="7">7</span>
            <span class="neomorphism neo-btn" id="8">8</span>
            <span class="neomorphism neo-btn" id="9">9</span>
            <span class="neomorphism neo-btn" id="4">4</span>
            <span class="neomorphism neo-btn" id="5">5</span>
            <span class="neomorphism neo-btn" id="6">6</span>
            <span class="neomorphism neo-btn" id="1">1</span>
            <span class="neomorphism neo-btn" id="2">2</span>
            <span class="neomorphism neo-btn" id="3">3</span>
            <span class="neomorphism neo-btn" id="clear">AC</span>
            <span class="neomorphism neo-btn" id="0">0</span>
            <span class="neomorphism neo-btn" id=".">.</span>
          </div>
          <div class="operators">
            <span class="neomorphism neo-btn" id="log">log</span>
            <span class="neomorphism neo-btn" id="ln">ln</span>
            <span class="neomorphism neo-btn" id="Ï€">Ï€</span>
            <span class="neomorphism neo-btn" id="e">e</span>
            <span class="neomorphism neo-btn" id="Ã·">Ã·</span>
            <span class="neomorphism neo-btn" id="*">*</span>
            <span class="neomorphism neo-btn plus" id="+">+</span>
            <span class="neomorphism neo-btn" id="^">^</span>
            <span class="neomorphism neo-btn" id="-">-</span>
            <span class="neomorphism neo-btn equals" id="=">=</span>
          </div>
          <div class="selector">
            <span id="deg">Deg</span>
            <span id="rad" class="active">Rad</span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="js/script.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
